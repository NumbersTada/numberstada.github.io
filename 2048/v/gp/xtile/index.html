<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>X-Tile 2048</title>

  <link href="assets/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://play2048.co/favicon.ico">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">

  <div class="container">
    <div class="heading">
      <h1 class="title" id="title">2X48</h1>
      <div class="scores-container">
        <div class="score-container"></div>
        <div class="best-container"></div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong id="goal">2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
      <br><br><br>
      <a class="plus-button">+</a>
      <div class="xtile-container"></div>
      <a class="minus-button">-</a>
    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>

  <script src="assets/bind_polyfill.js"></script>
  <script src="assets/classlist_polyfill.js"></script>
  <script src="assets/animframe_polyfill.js"></script>
  <script src="assets/keyboard_input_manager.js"></script>
  <script src="assets/html_actuator.js"></script>
  <script src="assets/grid.js"></script>
  <script src="assets/tile.js"></script>
  <script src="assets/local_storage_manager.js"></script>
  <script src="assets/game_manager.js"></script>
  <script src="assets/application.js"></script>
