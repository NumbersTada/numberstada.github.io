<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>2048</title>

  <link href="GD2048_files/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://play2048.co/favicon.ico">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  </head><body><div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">1172</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the GD icons and get to the <strong>Electrodynamix icon!</strong></p>
      <a class="restart-button">New Game</a>
    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-1-1 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-1-4 tile-new"><div class="tile-inner">2</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same icon touch, they <strong>merge into one!</strong>
    </p>

  <script src="GD2048_files/bind_polyfill.js"></script>
  <script src="GD2048_files/classlist_polyfill.js"></script>
  <script src="GD2048_files/animframe_polyfill.js"></script>
  <script src="GD2048_files/keyboard_input_manager.js"></script>
  <script src="GD2048_files/html_actuator.js"></script>
  <script src="GD2048_files/grid.js"></script>
  <script src="GD2048_files/tile.js"></script>
  <script src="GD2048_files/local_storage_manager.js"></script>
  <script src="GD2048_files/game_manager.js"></script>
  <script src="GD2048_files/application.js"></script></div></body></html>
